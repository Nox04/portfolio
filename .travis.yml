language: node_js
node_js:
- 11
cache:
  yarn: true
  directories:
  - node_modules
install:
- yarn install
script:
- yarn run lint
- yarn run generate
before_deploy:
- openssl aes-256-cbc -K $encrypted_652f2aa5a98a_key -iv $encrypted_652f2aa5a98a_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
- echo -e "Host ${DEPLOY_HOST}\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
deploy:
  provider: script
  skip-cleanup: true
  script: rsync -r --quiet --delete-after ${TRAVIS_BUILD_DIR}/dist/* ${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_DIRECTORY}
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
